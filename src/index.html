<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Junita Berglin - portfolio</title>
    <link
      rel="shortcut icon"
      type="image/ico"
      href="./attributes/favicon_io (1)/favicon.ico"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <!--eget javascript-->
    <script defer src="ts/main.ts" type="module"></script>

    <!--ikon css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!--egen css-->
    <link rel="stylesheet" href="scss/main.scss" />

    <!-- slut på all css -->
  </head>
  <body>
    <main id="mainWrapper">
      <div class="wrapperOfJunita">
        <div class="wrapperOfJunita__bigName">
          <h1><b>JUNITA</b></h1>
        </div>
      </div>

      <div class="wrapperOfMovementContent">
        <div class="middleMovement">
          <div class="middleMovement__text">
            <p class="move">
              <i class="bi bi-dot"></i> F R O N T E N D
              <i class="bi bi-dot"></i> D E V E L O P E R
              <i class="bi bi-dot"></i>
            </p>
          </div>
        </div>
      </div>

      <div class="wrapperOfBerglin">
        <div class="wrapperOfBerglin__bigName">
          <h1><b>BERGLIN</b></h1>
        </div>
      </div>

      <!--NAV-->
      <nav class="navigation">
        <div class="navigation__about">
          <div>
            <a class="navigation__about--text" href="about.html">ABOUT</a>
          </div>
        </div>

        <div class="navigation__project" id="projectClick">
          <div>
            <a class="navigation__project--text">PORTFOLIO</a>
            <i class="bi bi-chevron-compact-down" id="portfolioIcon"></i>
          </div>
        </div>
        <div id="workWrapper"></div>

        <div class="navigation__contact">
          <div>
            <a class="navigation__contact--text">CONTACT</a>
          </div>
        </div>
      </nav>
      <!--logga-->
      <footer class="footer__container">
        <div class="footer__logo">
          <img src="attributes/jb_logo_.png" alt="" width="100" />
        </div>
        <!--pil neråt-->
        <div class="footer__arrow">
          <i class="bi bi-chevron-compact-down"></i>
        </div>
        <div class="footer__social">
          <!--instagram och linkedin-->
          <a href="https://instagram.com/junitaberglin/">
            <i class="bi bi-instagram" title="Junita Berglins instagram"></i>
          </a>

          <a href="https://www.linkedin.com/in/junita-berglin/">
            <i class="bi bi-linkedin" title="Junita Berglins linkedin"></i
          ></a>
        </div>
      </footer>
      <div class="footer__copywrite">© Junita Berglin 2022</div>
    </main>
  </body>
</html>
